<!DOCTYPE html>
<!-- This project is a code-along attempt from youtube video: https://www.youtube.com/watch?v=qXXknB5bePU 
    'How To Make Website Using HTML & CSS Step By Step | Modern Web Design Tutorial'-->
<html lang="en">
    <head>
        <title>Urban Fashion Project (5/10/21)</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="navbar">
                <img src="logo.png" alt="image of logo" class="logo">
                <nav>
                    <ul>
                        <li><a href="">Home</a></li>
                        <li><a href="">About</a></li>
                        <li><a href="">Collections</a></li>
                        <li><a href="">Category</a></li>
                    </ul>
                </nav>
                <img src="cart.png" alt="image of cart" class="cart">
            </div>
            <div class="content">
                <a href="" class="btn">2021 Collections</a>
                <h1>You should always<br> feel pretty</h1>
                <p>Clothes that are sure to heat up your winter.</p>
                <div class="arrow-icons">
                    <img src="back-arrow.png" alt="back arrow">
                    <img src="next-arrow.png" alt="next arrow">
                </div>
            </div>
            <img src="img.png" class="feature-image" alt="feature image">
            <div class="social-links">
                <a href="">FACEBOOK</a>
                <a href="">INSTAGRAM</a>
                <a href="">TWITTER</a>
            </div>
        </div>
    </body>

</html>
